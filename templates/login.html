<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>VitalVantage</h1>
    </header>
    <main>
        <h1 >Welcome to VitalVantage</h1>
        {% if session.user %}
            <p>Hello, {{ session.user.name or session.user.login }}!</p>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login with GitHub</a>
        {% endif %}
    </main>

    <p id = "center"><a href = "/home"> Click here to go to the main page</a></p>
    <footer>
        <p>&copy; 2024 My Basic Website</p>
    </footer>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
